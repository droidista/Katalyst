name: Build the Katalyst project and deploy site to Github
on:
  push:
    # Runs on pushes targeting the default branch
    branches: [main]

    # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to Github Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete
concurrency:
  group: "pages"
  cancel-in-progress: false


jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Setup ImageMagick
        run: |
          tar -xvf ./.github/ImageMagick-Ubuntu-22.04.tar.gz
          export PATH=./ImageMagick-Ubuntu-22.04/bin:$PATH
          export LD_LIBRARY_PATH=./ImageMagick-Ubuntu-22.04/lib:$LD_LIBRARY_PATH
          magick identify -version

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run Katalyst SSG
        run: ./gradlew run

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist/'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2